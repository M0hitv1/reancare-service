name: test new release

on:
  pull_request:
    branches: develop

jobs:
  testing_release:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          
      - name:  Get ECR Image Tag
        id: imageidvar
        run: |
          tag=v33.0.1
          id=97362866
          image_tag+=$tag && image_tag+=_ && image_tag+=$id
          echo "imagetag_value=$(aws ecr-public describe-image-tags --repository-name reancare --region us-east-1 --query "imageTagDetails[?imageTag=='$image_tag'].imageTag" --output text)" >> $GITHUB_OUTPUT
        

      - name: check tag
        run: echo ${{ steps.imageidvar.outputs.imagetag_value }}
          
          
      - name: ECR Image Tag Check
        run: |
          if [[ -z "${{ steps.image_id.outputs.image_tag }}" ]]; then echo "not a valid tag"; fi
